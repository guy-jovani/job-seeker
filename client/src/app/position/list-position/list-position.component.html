



<ul class="list-group" *ngIf="positions && positions.length">
  <li
    class="list-group-item"
    *ngFor="let positionInfo of positions; let i=index">
    <a class="pos-link" routerLink='{{ companyPositions && positions.length ? "position" : detailsPositionUrl + i }}'
        [state]="{ positionInd : i }">
      <p class="pos-title">{{ positionInfo.title ? positionInfo.title : positionInfo['position'].title }}</p>
      <p class="pos-status" *ngIf="showStatus">{{ positionInfo.status }}</p>
    </a>
  </li>
</ul>
<p *ngIf="!positions || !positions.length">There are no open positions.</p>
