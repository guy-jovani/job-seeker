


<div class="container">

  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <div class="container-fluid" *ngIf="employee && !isLoading">
    <app-message-box *ngIf="messages.length" [messages]="messages" (closeMessages)="onClose()"></app-message-box>

    <div class="details-page-header">
      <img [src]="employee.profileImagePath" class="employeeProfileImage"
            *ngIf="employee.profileImagePath"/>
      <div class="employee-no-profile-image" *ngIf="!employee.profileImagePath">
        <span class="glyphicon glyphicon-user"></span>
      </div>
      <div class="employee-info-header">
        <h3>
          {{ employee.firstName ? (employee.firstName | titlecase) : '' }}
          {{ employee.lastName ? (employee.lastName | titlecase) : '' }}
          {{ !employee.firstName && !employee.lastName ? employee.email : '' }}
        </h3>
        <p><a href="mailto:{{employee.email}}">{{ employee.email }}</a></p>
      </div>
      <app-back-button *ngIf='currUrl[0] !== "my-details"'></app-back-button>
    </div>

    <div class="details-page-body">
      <div class="edit-buttons-container" *ngIf="allowEdit">
        <a class="btn btn-primary btn-sm" routerLink='edit'>Edit Details</a>
      </div>

      <div class="jobs-list" *ngIf="currUrl[0] === 'my-applicants'">
        <h4>Shown interest</h4>

        <div *ngIf="currUrl[0] === 'my-applicants'" class="select-status-list">
          <label for="job-list">Show status list: </label>
          <select [(ngModel)]="selctedStatusList" (ngModelChange)="checkJobOfUser()">
            <option value="all">All</option>
            <option *ngFor="let status of availableStatus" value="{{status}}">{{ status | titlecase }}</option>
          </select>
        </div>

        <app-list-jobs
          [showStatus]='true'
          [applicantJobs]='true'
          [jobs]='applicantJobs'
          (acceptRejectEmitter)="onAcceptReject($event)"
        >
        </app-list-jobs>
      </div>

    </div>

  </div>

</div>
