

<div *ngIf="isLoading" >
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="container" *ngIf="company && !isLoading">
  <div>
    <h3>{{ allowEdit ? 'My Profile' : company.name | titlecase }}</h3>
    <app-back-button *ngIf='mainUrl !== "companies" && mainUrl !== "my-details"'></app-back-button>
  </div>
  <div class="row" *ngIf="!isLoading">
    <p *ngIf="company.imagePath"><img class="image" [src]='company.imagePath'></p>
    <p>email: {{ company.email || "------" }}</p>
    <p>website: {{ company.website || "------" }}</p>
    <p>description: {{ company.description || "------" }}</p>
    <ng-container *ngIf="company && !allowEdit">
      <app-list-position [companyPositions]="company.positions"></app-list-position>
    </ng-container>
  </div>
  <hr>
  <div class="row" *ngIf="allowEdit">
    <a class="btn btn-primary btn-sm" routerLink='edit'>Edit Details</a>
  </div>
  <hr>
</div>
