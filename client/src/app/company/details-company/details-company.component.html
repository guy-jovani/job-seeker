

<div *ngIf="isLoading" >
  <app-loading-spinner></app-loading-spinner>
</div>
<div class="container-fluid" *ngIf="company && !isLoading">
  <app-message-box *ngIf="errorMessages.length" [messages]="errorMessages" (closeMessages)="onClose()"></app-message-box>
  <!-- <app-alert *ngIf="errorMessages.length" [messages]="errorMessages" (closeAlert)="onClose()"></app-alert> -->
  <div>
    <h3>{{ allowEdit ? 'My Profile' : company.name | titlecase }}</h3>
    <app-back-button *ngIf='mainUrl !== "my-details"'></app-back-button>
  </div>
  <div class="row" *ngIf="!isLoading && !errorMessages.length">
    <p *ngIf="company.imagePath"><img class="image" [src]='company.imagePath'></p>
    <p>email: {{ company.email || "------" }}</p>
    <p>website: {{ company.website || "------" }}</p>
    <p>description: {{ company.description || "------" }}</p>
    <app-list-position *ngIf="company && !allowEdit" [companyPositions]="company.positions"></app-list-position>
  </div>
  <hr>
  <div class="row" *ngIf="allowEdit">
    <a class="btn btn-primary btn-sm" routerLink='edit'>Edit Details</a>
  </div>
  <hr>
</div>
