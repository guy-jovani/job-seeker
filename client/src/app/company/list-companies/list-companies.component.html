







<ul class="list-group" *ngIf="companies.length">
  <li
    class="list-group-item"
    *ngFor="let company of companies; let i=index">
    <a routerLink='{{i}}'>
      <p>{{ company.name | titlecase }}</p>
      <p>Description: {{ company.description ? company.description : '-----'}}</p>
    </a>
  </li>
</ul>
<p *ngIf="!companies.length">There are no registers companies</p>
