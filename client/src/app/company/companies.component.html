




<div class="container">
  <app-message-box *ngIf="messages.length" [messages]="messages" (closeMessages)="onClose()"></app-message-box>
  <div class="container-fluid" #containerFluid>
    <h3>Compenies</h3>
    <app-list-companies [companies]="companies"></app-list-companies>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <div *ngIf='lastCompany' style="text-align: center;">
      <p>There are no more companies that match your search.</p>
    </div>
  </div>
</div>
