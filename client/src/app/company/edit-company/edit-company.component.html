
<app-alert *ngIf="errorMessages.length" [messages]="errorMessages" (close)="onClose()"></app-alert>
<div class="container">
  <h4>Edit</h4>
  <div *ngIf="isLoading">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form (ngSubmit)="onSubmit()" [formGroup]="companyForm" *ngIf="!isLoading">
    <div class="row">
      <label for="name">name:  </label>
      <input
        type="text"
        formControlName="name"
        #name
      >
      <span class="help-block" *ngIf="!companyForm.get('name').valid && companyForm.get('name').touched">
        please enter a valid name
      </span>
    </div>
    <div class="row">
      <label for="email">email:  </label>
      <input
        type="email"
        name="email"
        id="email"
        formControlName="email"
        #email
      >
      <span class="help-block" *ngIf="!companyForm.get('email').valid && companyForm.get('email').touched">
        please enter a valid email address
      </span>
    </div>
    <div class="row">
      <label for="website">website:  </label>
      <input
        type="text"
        formControlName="website"
        #website
      >
      <span class="help-block" *ngIf="!companyForm.get('website').valid && companyForm.get('website').touched">
        please enter a valid website
      </span>
    </div>
    <div class="row">
      <label for="description">description:  </label>
      <textarea
        formControlName="description"
        #description
      ></textarea>
      <span class="help-block" *ngIf="!companyForm.get('description').valid && companyForm.get('description').touched">
        please enter a valid description
      </span>
    </div>
    <div class="row">
      <label for="image">Image</label>
      <div class="row">
        <input
          #image
          type="file"
          class="form-control image-upload-input col-xs-11"
          (change)="handleImageInput($event)">
        <span class="glyphicon glyphicon-remove btn btn-default col-xs-1" (click)="onRemoveImage(image)"></span>
      </div>
      <img *ngIf='imagePreview && companyForm.get("image").valid'
            class="image-preview"
            [src]="imagePreview"/>
      <span class="help-block"
            *ngIf="!companyForm.get('image').valid &&
                    companyForm.get('image').errors &&
                    companyForm.get('image').errors.invalidMimeType">
          please enter an image file (jpeg, png etc..)
      </span>
      <div class="form-check">
        <input type="checkbox" class="form-check-input"
          formControlName="deleteImage"
          #deleteImage>
        <label class="form-check-label" for="deleteImage">Delete Last Uploaded Image?</label>
        <!-- <span class="help-block">To override the previous image, just upload a new one.</span> -->
      </div>
    </div>
    <hr>
    <div formGroupName="passwords">
      <div>
        <label for="name">password  </label>
        <input
          [type]="showPasswords ? 'text' : 'password'"
          name="password"
          id="password"
          formControlName="password"
          #password
        >
        <span *ngIf="companyForm.get('passwords.password').touched &&
                        !companyForm.get('passwords.password').valid">
          <span class="help-block" *ngIf="companyForm.get('passwords.password').errors.required">
            the password field is required
          </span>
          <span class="help-block" *ngIf="companyForm.get('passwords.password').errors.minlength">
              password must be of at least 3 characters long
          </span>
        </span>
      </div>
      <div>
        <label for="name">confirm password  </label>
        <input
          [type]="showPasswords ? 'text' : 'password'"
          name="confirmPassword"
          id="confirmPassword"
          formControlName="confirmPassword"
        >
        <span *ngIf="companyForm.get('passwords.password').touched &&
                companyForm.get('passwords.confirmPassword').touched &&
                companyForm.get('passwords.password').valid &&
                !companyForm.get('passwords').valid">
          <span class="help-block" *ngIf="companyForm.get('passwords').errors.equality">
            the passwords fields must be identical
          </span>
        </span>
      </div>
        <button
          type="button"
          class="btn btn-default btn-sm"
          (click)="onTogglePasswords()"
          >
          {{ showPasswords ? 'hide' : 'show' }} passwords
        </button>
    </div>
    <hr>
    <button
      type="submit"
      class="btn btn-success"
      [disabled]="!companyForm.valid"
      >
      Edit
    </button>
    <button
      type="button"
      class="btn btn-danger"
      (click)="onCancel()"
      >
      Cancel
    </button>
  </form>
</div>
