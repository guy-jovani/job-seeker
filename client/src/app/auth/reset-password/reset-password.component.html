
<div class="container">
  <h4>Send Reset Mail</h4>
  <app-alert *ngIf="errorMessages.length" [messages]="errorMessages" (closeAlert)="onClose()"></app-alert>
  <div *ngIf="showConfirmation">
    <h6 style="color: red;">An email with a link to the reset page has been sent to you.</h6>
  </div>
  <div *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
  </div>
  <form [formGroup]="authForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
    <div>
      <label for="email">email  </label>
      <input
        type="email"
        name="email"
        id="email"
        formControlName="email"
        #email
      >
      <span class="help-block"
          *ngIf="authForm.get('email').touched && !authForm.get('email').valid">
        please enter a valid email address
      </span>
    </div>
    <hr>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!authForm.valid"
      >
      Send
    </button>
  </form>
</div>
